    name: 'Semver: libp2p-uds 0.37.0'
    runs-on: ubuntu-latest
    needs:
      - build-binary
    steps:
      - name: Checkout cargo-semver-checks
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          path: 'semver'

      - name: Checkout rust-libp2p
        uses: actions/checkout@v3
        with:
          persist-credentials: false
